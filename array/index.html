<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Array Operations</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <h1>Array Operations</h1>
      <form>
        <label for="array-input">Add Item:</label>
        <input type="text" id="array-input">
        <button type="button" onclick="addItem()">Add</button>
      </form>
      <div id="array"></div>
      <button type="button" onclick="sortArray()">Sort</button>
      <button type="button" onclick="reverseArray()">Reverse</button>
      <button type="button" onclick="shuffleArray()">Shuffle</button>
      <button type="button" onclick="clearArray()">Clear</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
