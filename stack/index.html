<!DOCTYPE html>
<html>
  <head>
    <title>Stack Operations</title>
    <link rel="stylesheet" type="text/css" href="/stack/style.css">

  </head>
  <body>
    <div class="container">
      <h1>Stack Operations</h1>
      <div class="input-container">
        <label for="stack-input">Enter a value:</label>
        <input type="text" id="stack-input">
        <button onclick="push()">Push</button>
        <button onclick="pop()">Pop</button>
      </div>
      <div id="stack" class="stack"></div>
    </div>

    <script src="/stack/script.js"></script>
  </body>
</html>
